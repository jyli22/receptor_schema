CURIEMap:
  CHEBI:
    type: ontology
    default:
      map: OBO
      provider: OLS
    map:
      OBO:
        iri_prefix: "http://purl.obolibrary.org/obo/CHEBI_"
  
  UNIPROT:
    type: catalog
    default:
      map: UniProt
      provider: UniProt
    map:
      UniProt:
        iri_prefix: "http://purl.uniprot.org/uniprot/"

  MRO:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/MRO_"

InformationProvider:
  provider:
    OLS:
      request:
        url: "https://www.ebi.ac.uk/ols/api/ontologies/{ontology_id}/terms?iri={iri}"
        response: application/json

    Ontobee:
            request:
                url: "http://www.ontobee.org/ontology/{ontology_id}?iri={iri}"
                response: application/rdf+xml
  
   parameter:
        CHEBI:
            Ontobee:
                ontology_id: CHEBI
            OLS:
                ontology_id: chebi
        
        MRO:
            Ontobee:
                ontology_id: MRO
            OLS:
                ontology_id: mro
